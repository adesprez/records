<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Record Collection</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Adrien's Records</h1>
    <div class="top-bar-right">
      <label class="view-switch">
        <span class="view-switch-label">View</span>
        <select id="view-select">
          <option value="collection">Collection</option>
          <option value="wantlist">Wantlist</option>
        </select>
        <div class="view-toggle-desktop" aria-hidden="true">
          <button type="button" class="view-toggle-button" data-view="collection">Collection</button>
          <button type="button" class="view-toggle-button" data-view="wantlist">Wantlist</button>
        </div>
      </label>
      <button id="theme-toggle" type="button" aria-label="Toggle dark/light theme">
        <span class="theme-toggle-icon" aria-hidden="true">
          <svg class="theme-toggle-icon-svg theme-icon-sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            ></path>
          </svg>
          <svg class="theme-toggle-icon-svg theme-icon-moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            ></path>
          </svg>
        </span>
      </button>
    </div>
  </header>

  <main class="main-content">
    <section class="controls">
      <input
        id="search"
        type="search"
        placeholder="Search by artist or album..."
        autocomplete="off"
      />
      <span id="count" class="count"></span>
    </section>

    <section class="table-wrapper">
      <table id="collection-table">
        <thead>
          <tr>
            <th scope="col" data-key="artist">Artist</th>
            <th scope="col" data-key="album">Album</th>
            <th scope="col" data-key="genre">Genre</th>
            <th scope="col" data-key="year">Year</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4" class="loading">Loading collection...</td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer class="footer">
      <span id="last-updated" class="last-updated"></span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
