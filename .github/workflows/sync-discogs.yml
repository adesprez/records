name: Sync Discogs Collection

on:
  schedule:
    - cron: '0 3 * * *' # every day at 03:00 UTC
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Discogs collection
        env:
          DISCOGS_USER: ${{ secrets.DISCOGS_USER }}
          DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
        run: |
          python sync_discogs.py

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep collection.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add collection.json
            git commit -m "chore: update Discogs collection"
            git push
          else
            echo "No changes detected"
          fi
